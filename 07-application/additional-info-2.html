<fieldset>

  <input id="householdRentMortgage" type="tel"/>

            <input type="text" id="household_rentPayee" />
          </div>

            <div class="response__input-prefix" aria-hidden="true">$</div>

          </div>

<script>
  $(document).ready(function() {

    $('#householdRentMortgage').hide();

    $("input.open-dependent").on('change', function(){
      if ($(this).is(":checked")) {
        $(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
      }
      else {
        $(this).siblings('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
      }
    });

    $("input.open-dependent").each(function(){
      if ($(this).is(":checked")) {
        $(this).siblings('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
      }
    });

    $('form').on('submit', function() {

      if (!checkValidityIfSupported($('form').get(0))) {
        return false;
      }

        householdRentMortgage = parseInt($("#household_rentAmount").val()) + parseInt($("#household_mortgageAmount").val());

        storeData();
        getData

        window.location.href = "additional-info-3.html";

        return false;
      }
    });
