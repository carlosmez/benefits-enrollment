<fieldset>

<script>
  $(document).ready(function() {

    $("input.open-dependent").on('change', function(){
      if ($(this).is(":checked")) {
        $('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
      }
    });
    $("input.not-dependent").on('change', function(){
      if ($(this).is(":checked")) {
         $('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
      }
    });

    $(".usa-button-big").click(function(event) {
      event.preventDefault();

      storeData();
      getData();

      window.location.href = "additional-info-5.html";

    });

  });
</script>
