<script>
  $(document).ready(function() {

    $('#print-applicantFirstName').text(applicantFirstName);

    if (householdSize == 2) {
      $('#print-householdSize').text("one other person");
    }
    else {
      $('#print-householdSize').text(parseInt(householdSize) + " people");
    }

    if (applyingFor != "Me and someone else") {
      $('.potential-recipient').remove();
    }

    householdSize = householdSize - 1;

    for(x = 6; x > parseInt(householdSize); x--) {
      $('#person-' + x).remove();
    }
  	
    $('form').on('submit', function() {

        if (!checkValidityIfSupported($('form').get(0))) {
          return false;
        }
        // else if (($('#print-applicantFirstName').text() === $('#householdMember1FirstName').text()) && $('#print-applicantLastName').text() === $('#householdMember1LastName').text()) {
        //   return false;
        // }

        else {

        storeData();
        getData();

        // if ((householdShareMeals > 0) && (benefitChoiceFoodAssistance == "yes")) {
        //   window.location.href = "household-mealshare-review.html";
        // }
        if (benefitChoiceFoodAssistance == "no") {
           window.location.href = "../03-family-details/person1-step1.html";
        }
        else {
          window.location.href = "../03-family-details/person1-step1";
        }
        return false;
      }
    });
  });
</script>
