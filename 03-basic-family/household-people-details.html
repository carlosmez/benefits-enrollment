<script>
  $(document).ready(function() {

  	if (householdSize > 1){
	    for(x = 6; x > parseInt(householdSize)-1; x--) { 
	      $('#person-' + x).remove();
	    }
	    for(i = 1; i < parseInt(householdSize)+1; i++) {
	    	var firstName = "householdMemberFirstName" + i;
	    	var lastName = "householdMemberLastName" + i;
	      $('.print-householdMemberName' + i).text(window[firstName] + " " + window[lastName]);
	    }
    }
    else {
    	for(x = 6; x > parseInt(householdShareMeals); x--) { 
	      $('#person-' + x).remove();
	    }
	    for(i = 1; i < parseInt(householdShareMeals)+1; i++) {
	    	var firstName = "householdMealOnlyFirst" + i;
	    	var lastName = "householdMealOnlyLast" + i;
	      $('.print-householdMemberName' + i).text(window[firstName] + " " + window[lastName]);
	    }
    }

    

    $("select").on('change', function(){
			if ($(this).val() == "Other") {
				$(this).next('.dependent-field').removeClass('usa-sr-only').attr("aria-hidden", "false");
			}
			else {
				$('.dependent-field').addClass('usa-sr-only').attr("aria-hidden", "true");
			}
		});
  	
    $(".usa-button-big").click(function(event) {
        event.preventDefault();

        storeData();

        window.location.href = "../04-finances/index.html";
    });
  });
</script>
